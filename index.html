<!doctype html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" href="<%- logo %>" />
		<link rel="apple-touch-icon" href="<%- appleLogo %>" />
		<link rel="bookmark" href="<%- appleLogo %>" />
		<link rel="apple-touch-icon-precomposed" sizes="200x200" href="<%- appleLogo %>" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" /> -->
		<title><%- title %></title>
		<meta name="apple-mobile-web-app-title" content="<%- title %>" />
		<meta name="author" content="<%- author %>" />
		<meta name="keywords" content="<%- keywords %>" />
		<meta name="description" content="<%- description %>" />
		<meta name="theme-color" content="#ffffff" />
		<!-- IE Out -->
		<script>
			if (
				/*@cc_on!@*/
				false ||
				(!!window.MSInputMethodContext && !!document.documentMode)
			)
				window.location.href =
					"https://support.dmeng.net/upgrade-your-browser.html?referrer=" + encodeURIComponent(window.location.href);
		</script>
		<style>
			noscript {
				width: 100%;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				height: calc(100vh - 16px);
				font-family: "HarmonyOS_Regular", sans-serif;
			}

			noscript .title {
				font-size: 30px;
				font-weight: bold;
				margin-top: 50px;
			}

			noscript .tip {
				opacity: 0.6;
				margin: 0;
			}
		</style>
	</head>

	<body>
		<div id="root"></div>
		<noscript>
			<img src="<%- logo %>" alt="logo" />
			<p class="title"><%- title %></p>
			<p class="tip">请开启 JavaScript</p>
		</noscript>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
